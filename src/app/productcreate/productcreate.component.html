<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h2 class="text-center mb-4">Create Product Information</h2>

        <!-- Form with ngSubmit for form submission -->
        <form (ngSubmit)="createProduct()" #productForm="ngForm">
            
            <!-- Title (required) -->
            <div class="mb-3">
                <label for="title" class="form-label">Product Title</label>
                <input type="text" class="form-control" id="title" name="title" [(ngModel)]="product.title" required>
            </div>

            <!-- Description (optional) -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" [(ngModel)]="product.description"></textarea>
            </div>

            <!-- Price (optional) -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price">
            </div>

            <!-- Images (optional) -->
            <div class="mb-3">
                <label for="images" class="form-label">Image URL (optional)</label>
                <input type="text" class="form-control" id="images" name="images" [(ngModel)]="product.images[0]">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" [disabled]="!product.title">Create Product</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
