<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  @if (product) {

    <div class="container my-5">
      <h2 class="text-center mb-4">Update Product Information</h2>
      <form (ngSubmit)="updateItem()" #productForm="ngForm">
        
        <!-- Title -->
        <div class="mb-3">
          <label for="title" class="form-label">Product Title</label>
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="product.title" required />
        </div>
  
        <!-- Description -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description" required></textarea>
        </div>
  
        <!-- Category -->
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <input type="text" class="form-control" id="category" name="category" [(ngModel)]="product.category" required />
        </div>
  
        <!-- Price -->
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required />
        </div>
  
        <!-- Optional Image -->
        <div class="mb-3">
          <label for="image" class="form-label">Image URL (optional)</label>
          <input type="text" class="form-control" id="image" name="image" [(ngModel)]="product.image" />
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update Product</button>
      </form>
    </div>
  }
 

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
